<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <link rel="stylesheet" href="https://c-zero.web.app/css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forum.css">

    <script src="https://c-zero.web.app/js/brickjs.js"></script>
</head>

<body class="light">
    <div class="grid-full-wide background"></div>

    <div class="thread" style="margin-top: -17em;">
        <div class="page-container">
            <div class="forum-nav">
                <a href="index.html" class="forum-nav-btn">Home</a>
                <a href="threads.html" class="forum-nav-btn">All Threads</a>
                <a href="account.html" class="forum-nav-btn">Account</a>
            </div>
        </div>
    </div>
    <div class="thread" id="thread">
        <div class="page-container">
            <div class="card">
                <div class="content">
                    <header style="text-align: center;">
                        <h1>All Threads</h1>
                        <span>Announcements, Community Discussions, Every, single, thread.</span>

                        <br><br>
                        <a onclick="localStorage.setItem('threads', JSON.stringify(defaultThreads));">Reset All Threads</a>
                        <a onclick="open_comment_modal()">Create Thread</a>
                    </header>

                    <article style="margin-top: 50px;" id="threads"></article>
                </div>
            </div>
        </div>
    </div>

    <div id="thread_modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="post_comment">
                <h3>Create A Thread</h3>
                <h4>Title (25 Characters Max)</h4>
                <input type="text" placeholder="Thread Title" name="title" maxlength="25">
                <h4>Content</h4>
                <p id="characterlimit">0/4000 Characters Max</p>
                <textarea name="thread_text" placeholder="Thread Text" cols="30" rows="10" id="thread_text" maxlength="4000"></textarea>

                <button class="thread-btn" href="#">Publish</button>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function open_comment_modal() {
            var modal = document.getElementById("thread_modal");

            var span = document.getElementsByClassName("close")[0];

            modal.style.display = "block"

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>
    <script>
        function deleteThread(thread) {
            threads[thread] = {
                title: "[removed]",
                content: "[removed]",
                date: "(Removed Date) " + new Date().toLocaleString(),
                locked: true,
            }

            localStorage.setItem('threads', JSON.stringify(threads));
            window.location.reload()
        }

        var container = find("#threads")
        for (let thread of threads) {
            var html = `
                        <div class="card effect">
                            <div class="content">
                                <h3 style="display: inline-block;">${thread.title}</h3>
                                <span style="margin-right: 20px; color: gray;">${thread.date}</span>
                                <a href="thread.html?${thread.id}">View Thread</a>
                                <a onclick="deleteThread(${thread.id})">Remove</a>
                            </div>
                        </div>
            `
            container.insertAdjacentHTML('beforeend', html)
        }

        find("#thread_text").addEventListener('input', () => {
            find("#characterlimit").innerHTML = `${find("#thread_text").value.length}/4000 Characters Max`
        })

        find("#post_comment").addEventListener('submit', e => {
            e.preventDefault()

            var thread = {
                id: threads.length,
                title: find("#post_comment").title.value,
                author: "You",
                date: new Date().toLocaleString(),
                content: find("#thread_text").value,
                locked: false,
                comments: []
            }

            threads.push(thread);
            localStorage.setItem('threads', JSON.stringify(threads));

            window.location.reload()

            find("#post_comment").reset()
        })
    </script>
</body>

</html>
